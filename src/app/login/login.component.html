<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Inicio de Sesion</small>
              </div>
              <!-- Cuando se presione en boton Sign in llama al metodo login enviando todos los campos -->
              <form role="form" #userlogin = "ngForm" (ngSubmit) = "login(userlogin.value)">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" name="correo" placeholder="Email" type="email" (focus)="focus=true" (blur)="focus=false" ngModel>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="clave" placeholder="Password" type="password" (focus)="focus1=true" (blur)="focus1=false" ngModel>
                  </div>
                </div>                
                <div class="text-center">
                  <button type = "submit" value = "submit"class="btn btn-warning my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>    
  </section>
</main>
