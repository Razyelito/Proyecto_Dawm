
<label>Seleccione el Grafico</label>
<select name="select" (change)="generarGrafico($event.target.value)">
    <option value="BARRAS" selected>BARRAS</option>
    <option value="PASTEL">PASTEL</option>
    <option value="DISPERSION">DISPERSION</option>
  </select>

<h2>Grafico {{titulo}}</h2>
<figure id="grafico"></figure>
